{% extends 'base.html' %}

        {% block content %}
            <div class="row">
                {% for terrain in terrain %}
                <div class="col-sm-12 col-md-12 col-lg-3">
                  <div class="card">
                        {% if terrain.image %}
                        <img class="card-img-top" src="{{ terrain.image.url }}" alt="image {{ terrain.code}}">
                        {% else %}
                            <h4>Pas d'image</h4>
                        {% endif %}
                        <div class="card-body">
                          <p class="card-text">
                            <strong style="color: black; text-transform: none; font-size: large; font-weight: normal">Code terrain:</strong> {{ terrain.code }} <br> 
                            <strong style="color: black; text-transform: capitalize; font-size: large; font-weight: normal">CaractÃ©ristiques:</strong> {{ terrain.caracteristique }} </p>
                          <a href="{% url 'services:contacter' %}" class="contacter">Contacter</a>
                        </div>
                      </div>
                </div>             
                
                {% endfor %}
            </div>
        {% endblock %}
